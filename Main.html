<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Design.css" class="href">
</head>
<body>
    <nav id="NavBar">
        <li>
            TIC-TAC-TOE
         </li>
    </nav>

    <div class="GameContainer">
        <div class="container">
            <div class="box" id="_1"><span class="boxText"></span></div>
            <div class="box" id="_2"><span class="boxText"></span></div>
            <div class="box" id="_3"><span class="boxText"></span></div>
            <div class="box" id="_4"><span class="boxText"></span></div>
            <div class="box" id="_5"><span class="boxText"></span></div>
            <div class="box" id="_6"><span class="boxText"></span></div>
            <div class="box" id="_7"><span class="boxText"></span></div>
            <div class="box" id="_8"><span class="boxText"></span></div>
            <div class="box" id="_9"><span class="boxText"></span></div>
        </div>

        <div class="GameInfo">
            <h1>Welcome To TIC-TAC-TOE</h1>
            <div>
                <span class="info">X's TURN</span>
                <button id="reset">RESET</button>
            </div>
            <div class="ImgBox">
                <img src="Winner.gif" id = "winImg" alt="">
            </div>
        </div>
    </div>
</body>
<script src="Logic.js"></script>
</html>
